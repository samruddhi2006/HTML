<!--
    FORMS = is basically taking input from the user
    action attribute is operation to be performed with the form
    method attribute is what request you'r sending when submitting the form
    we use input tag,label tag wiht id  , we specify attributes as type , id , name , placeholder
-->
<form action="">

    <label for="name"></label>Enter your name :</label>
    
    <input type="text" id="name" name="SAm" placeholder="name here"> <br><br>
    <label for="email"></label>Enter your email</label>
    <input type="email" id="email" placeholder="email here"> <br><br>
    <label for="date">Date : </label>
    <input type="date" id="date"> <br><br>
    <label for="password">Enter your password :</label>
    <input type="password" id="password" placeholder="password here"> <br><br>
<input type="submit"><br>
<!--ALSO...-->
<button type="submit">submit</button><br>
</form>
<!-- CHECKBOXES -can select multiple boxes
