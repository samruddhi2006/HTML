<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body style="display: block; padding: 12px;">
    <div class="container">
    <form action="">
        <h1 class="mainheading">Payment form</h1>
        <h4>Contact information</h4>
        <p style="color: red; ">required fields are followed by *</p>
        <p>Name *
        <input type="text" name="name" id="name1" required placeholder="Enter your name"></p>
<fieldset>
    <legend>Gender*</legend>
    <p>
        Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female">
    </p>
</fieldset>
<p>Address <br> <textarea name="address" id="address" cols="40" rows="5" placeholder="Enter your address"></textarea></p>
<p>Email* <input type="email" name="email" id="email" required placeholder="Enter your email"></p>
<p>Pincode* <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode"></p>

<h4>Payment Information*</h4>
<select name="card_type" id="card_type" required>
    <option value="">Select a card type</option>
    <option value=" Visa ">Visa</option>
    <option value="Mastercard">Mastercard</option>
    <option value="Rupay">Rupay</option>
    <option value="Gpay">Gpay</option>
    <option value="Phonepay">Phonepay</option>
    <option value="UPI">UPI</option>
    <option value="Credit Card">Credit Card</option>
    </select>
<p>
<p>Card Number * <input type="number" name=" card number" id="card number" required></p>
<p>Expiration Date * <input type="date" name="exp_date" id="exp_date" required></p>
<p>CW * <input type="password" name="cw" id="cw" required></p>
<input type="submit" value="Pay Now" >

</p>
</div>
    </form>
    
</body>
</html>
