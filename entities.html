<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ENTITIES</title>
</head>
<body>
    <!--  ENTITIES  -->
    <!--
        1.  < - less than written as &lt;   ,
        2.  > - greater than written as &gt;   ,
        3.  & - ampracent symbol written as &amp;   ,
        4.  Copyright symbol written as &copy;   ,
        5.  " - double quotation written as &ldquo; and &rdquo;   ,   ,
        6.  ' - single quote/ apostrophe written as &apos;   ,
        7.  " - double quotes can also be written as &quot;   ,
    -->
        <p>hello &lt;   is   &gt;</p>
        <p>it is a wonderful day &amp; night</p>
        <p>COPYRIGHT SYMBOL &copy;  2023 OurCompany</p>
        <p>He said , &ldquo; You look so beautiful ! &rdquo;</p>
        <p>cat&apos;s  paws aren&apos;t safe</p>
        <p> &quot;  WORK HARD    &quot;</p>

        <!--we can also add these special characters or symbols by
        by their unicodes-->
        <p>&#169; 2023 OurCompany</p>
</body>
</html>
